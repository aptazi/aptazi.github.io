  <h1>اَپتآزی - اَپلیکیشن تا آزادی</h1>
  <p>اپتازی یک اپلیکیشن اندروید هست که می تونه حتی در شرایط قطعی کامل اینترنت هماهنگی ایجاد کنه.</p>
  <p>اپتازی فقط تا آزادی کار خواهد کرد، بعد از آزاد شدن ایران، اپتازی به هدفش رسیده و برای جلوگیری از سو استفاده به طور خودکار از همه گوش ها پاک میشه.</p>
